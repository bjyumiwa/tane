<!-- FILE: tane_experiment.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhoAI｜tane 実験プロト</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --L: 0.10;
      --veil: 0.90;
    }
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP", system-ui, sans-serif;
      color:#fff;
      background:#000 url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
      display:flex; flex-direction:column; align-items:center; gap:10px; padding:10px;
    }
    .chips{display:flex; gap:8px; flex-wrap:wrap; justify-content:center}
    .chip{background:rgba(0,0,0,.35); padding:6px 10px; border-radius:999px; font-size:12px}

    .stage{position:relative; width:min(92vw,720px); aspect-ratio:1/1; border-radius:24px;
      border:1px solid rgba(255,255,255,.16); background:rgba(255,255,255,.02); overflow:hidden}
    .veil{position:absolute; inset:0; background:rgba(0,0,0,var(--veil)); transition:background .4s ease}

    .char{position:absolute; left:50%; bottom:6%; transform:translateX(-50%); width:58%;}
    .eyes{position:absolute; left:50%; top:46%; transform:translate(-50%,-50%); width:140px; height:60px; display:none}
    .eye{position:absolute; width:52px; height:52px; border-radius:50%; background:#fff; box-shadow:0 0 16px rgba(255,255,255,.55)}
    .eye.left{left:0}
    .eye.right{right:0}

    .hud{position:absolute; inset:12px; display:flex; flex-direction:column; justify-content:space-between}
    .glass{background:rgba(0,0,0,.35); padding:6px 10px; border-radius:12px}

    .btn{background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.18); color:#fff;
      padding:8px 12px; border-radius:10px; font-size:14px; cursor:pointer}
    .btn:hover{background:rgba(255,255,255,.16)}

    .bar{height:10px; width:200px; border-radius:999px; background:rgba(255,255,255,.12); overflow:hidden}
    .bar>i{display:block; height:100%; width:0%; background:linear-gradient(90deg, #9AE4FF, #B1FFA6)}

    .card{position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width:min(92vw,480px); background:rgba(0,0,0,.55); border-radius:16px; padding:16px; display:none}
    .pill{padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.2); cursor:pointer}
    .pill[data-selected="true"]{background:rgba(255,255,255,.2)}

    .ending{position:absolute; inset:0; display:none; place-items:center}
    .ending h2{background:rgba(0,0,0,.55); padding:10px 14px; border-radius:12px}
  </style>
</head>
<body>
  <div class="chips">
    <span class="chip" id="condChip">cond: -</span>
    <span class="chip">明るさ <b id="lVal">0.10</b></span>
  </div>

  <section class="stage">
    <div class="veil" id="veil"></div>
    <img id="char" class="char" src="public/assets/stage1/tane_pink.png" alt="tane" />
    <div class="eyes" id="eyes">
      <div class="eye left"></div><div class="eye right"></div>
    </div>

    <div class="hud">
      <div class="glass">
        <span>夢：</span><span id="dreamBadge" class="pill">未選択</span>
        <div class="bar"><i id="goalFill"></i></div>
        <span id="goalPct">0%</span>
      </div>
      <div class="glass">
        <button class="btn" id="btnCare">ケア</button>
        <button class="btn" id="btnTalk">会話</button>
        <button class="btn" id="btnWatch">見守り</button>
        <button class="btn" id="btnReset">リセット</button>
      </div>
    </div>

    <div class="card" id="nameCard">
      <h3>名前をつけますか？</h3>
      <input id="nameInput" placeholder="なまえ" />
      <button class="btn" id="btnSetName">決定</button>
    </div>

    <div class="card" id="dreamCard">
      <h3>夢をえらんでください</h3>
      <span class="pill" data-goal="flower">🌸 花</span>
      <span class="pill" data-goal="song">🎵 歌</span>
      <span class="pill" data-goal="star">⭐ 星</span>
      <button class="btn" id="btnChooseGoal">決定</button>
    </div>

    <div class="ending" id="ending"><h2 id="endingText">ハッピーエンド！</h2></div>
  </section>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const COND = (qs.get('cond')||'SIL').toUpperCase();
  const LSKEY='tane_state';
  const state=load()||{L:0.1,named:false,name:'',goal:null,progress:{flower:0,song:0,star:0},goalTarget:{flower:5,song:5,star:5},cond:COND};
  if(state.cond!==COND){state.cond=COND; save();}

  const char=document.getElementById('char');
  const color=localStorage.getItem('color')||'pink';
  char.src=`public/assets/stage1/tane_${color}.png`;

  const veil=document.getElementById('veil'),eyes=document.getElementById('eyes'),
        lVal=document.getElementById('lVal'),condChip=document.getElementById('condChip'),
        nameCard=document.getElementById('nameCard'),dreamCard=document.getElementById('dreamCard'),
        dreamBadge=document.getElementById('dreamBadge'),goalFill=document.getElementById('goalFill'),
        goalPct=document.getElementById('goalPct'),ending=document.getElementById('ending'),
        endingText=document.getElementById('endingText');

  document.getElementById('btnCare').onclick=()=>{bump(0.1); if(state.goal==='flower')state.progress.flower++; save(); update();};
  document.getElementById('btnTalk').onclick=()=>{bump(0.1); if(state.goal==='song')state.progress.song++; save(); update();};
  document.getElementById('btnWatch').onclick=()=>{bump(0.1); if(state.goal==='star')state.progress.star++; save(); update();};
  document.getElementById('btnReset').onclick=()=>{localStorage.removeItem(LSKEY);location.reload();};
  document.getElementById('btnSetName').onclick=()=>{state.named=true; state.name=document.getElementById('nameInput').value; save(); update();};
  document.getElementById('btnChooseGoal').onclick=()=>{save(); update();};
  dreamCard.onclick=e=>{if(e.target.classList.contains('pill')){[...dreamCard.querySelectorAll('.pill')].forEach(p=>p.dataset.selected='false'); e.target.dataset.selected='true'; state.goal=e.target.dataset.goal;}};

  update();

  function bump(d){state.L=Math.min(1,state.L+d);}
  function update(){
    veil.style.background=`rgba(0,0,0,${(1-state.L).toFixed(2)})`;
    lVal.textContent=state.L.toFixed(2);
    condChip.textContent=`cond:${state.cond}`;
    eyes.style.display=(state.cond==='EYE'&&state.L<0.35)?'block':'none';
    char.style.display=(state.cond==='EYE'&&state.L<0.35)?'none':'block';
    nameCard.style.display=(!state.named&&state.L>=0.35)?'block':'none';
    dreamCard.style.display=(state.named&&!state.goal)?'block':'none';
    dreamBadge.textContent=state.goal||'未選択';
    const p=state.goal?state.progress[state.goal]:0, t=state.goal?state.goalTarget[state.goal]:0;
    const pct=t?Math.min(100,Math.round(100*p/t)):0;
    goalFill.style.width=pct+'%'; goalPct.textContent=pct+'%';
    if(pct>=100){ending.style.display='grid'; endingText.textContent=`${state.name||'きみ'}の夢がかなった！`;}
  }
  function save(){localStorage.setItem(LSKEY,JSON.stringify(state));}
  function load(){try{return JSON.parse(localStorage.getItem(LSKEY)||'');}catch(e){return null;}}
})();
</script>
</body>
</html>
